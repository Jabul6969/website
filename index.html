<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5567811651773011"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Countdown</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Jabul6969/website/refs/heads/main/src/christmasicon.jpg" type="image/jpg">
  <style>
    body {
      display: flex;
      flex-direction: column; 
      justify-content: space-between; 
      align-items: center; 
      height: 100vh;
      margin: 0;
      background-image: url('https://raw.githubusercontent.com/Jabul6969/website/refs/heads/main/src/christmasbg.gif'); 
      background-size: cover; 
      background-repeat: no-repeat; 
      background-position: center; 
      color: white;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .center-wrapper {
      display: flex;
      flex: 1; 
      justify-content: center;
      align-items: center; 
      padding: 50px;
    }

    .countdown-container {
      text-align: center;
      border-radius: 20px;
      position: relative;
      z-index: 1;
      padding: 30px; 
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .countdown div {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 2.5rem;
      padding: 20px;
      background: rgba(80, 78, 78, 0.7);
      border-radius: 15px;
      transition: background 0.3s;
    }

    .countdown div:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .countdown span {
      font-size: 3rem;
      color: #FFFFFF;
      transition: color 0.5s;
    }

    .label {
      font-size: 1.2rem;
      color: #fff;
    }

    .redirect-button {
      margin: 20px 0; 
      padding: 10px 20px;
      font-size: 1rem;
      background-color: rgba(80, 78, 78, 0.7);
      color: white; 
      border: none; 
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s; 
    }

    .redirect-button:hover {
      background-color: rgba(80, 78, 78, 0.7);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="fireworksCanvas"></canvas>

  <div class="center-wrapper">
    <div class="countdown-container">
      <h1>Christmas Countdown</h1>
      <div class="countdown" id="countdown">
        <div>
          <span id="days">00</span>
          <div class="label">Days</div>
        </div>
        <div>
          <span id="hours">00</span>
          <div class="label">Hours</div>
        </div>
        <div>
          <span id="minutes">00</span>
          <div class="label">Minutes</div>
        </div>
        <div>
          <span id="seconds">00</span>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const newYearDate = new Date('December 25, 2025 00:00:00').getTime();
      const now = new Date().getTime();
      const timeLeft = newYearDate - now;

      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        document.getElementById('days').innerText = '00';
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = days < 10 ? '0' + days : days;
      document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
      document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
      document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
<button class="redirect-button" onclick="window.location.href='https://jingexz01.online/newyear';">New Year Countdown</button>
  <button class="redirect-button" onclick="window.location.href='https://t.me/Jingexz011';">t.me/Jingexz011</button>
</body>
</html>
