<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ff9800;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo {
            display: flex;
        }

        .navbar .logo button {
            padding: 8px 16px;
            background-color: #b96700;
            border-radius: 8px;
            border: none;
            cursor: pointer; 
            display: flex;
            color: white;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        .navbar .logo button:hover {
            transform: scale(1.1);
        }

        .navbar .menu {
            display: flex;
            gap: 10px;
        }

        .navbar .menu button {
            padding: 20px 40px; 
            background-color: #b96700; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            color: white; 
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .navbar .menu button:hover {
            transform: scale(1.1); 
        }

        .about-section {
            padding: 20px;
        }

        .about-section h1 {
            margin-bottom: 10px;
        }

        .about-section p {
            margin: 5px 0;
        }

        .logo-section {
            margin: -140px 20px; 
            display: flex;
            justify-content: flex-end; 
        }

        .logo-section .logo-placeholder {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;

        }

        body { 
            background-color: #b96700; 
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <a href="/test">
                <button>Home</button>
            </a>
        </div>
        <div class="menu">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
        </div>
    </div>

    <div class="about-section">
        <h1>About Us</h1>
        <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <p>bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
        <p>ccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccc</p>
    </div>

    <div class="logo-section">
        <div class="logo-placeholder">Logo</div>
    </div>

</body>
</html>
