<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
  <style>
    .bg-custom { 
      background-color: #b96700; 
    }
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    .navbar { 
      display: flex; 
      align-items: center;  
      background-color: #ff9800; 
      padding: 16px; 
    }
    .home-button { 
      padding: 8px 16px; 
      background-color: #b96700; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      color: white; 
      text-decoration: none;
    }
    .navbar-title { 
      color: white; 
      font-size: 1.5em; 
      margin-left: 535px;
      margin-right: auto; 
    }
    .card-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 20px; 
      padding: 20px; 
      background-color: #a9a9a9; 
    }
    .card { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: space-between; 
      background-color: #fff; 
      border-radius: 10px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
      padding: 20px; 
      height: 250px; 
      width: 300px; 
      text-align: center; 
      transition: transform 0.3s ease; 
    }
    .card:hover { 
      transform: scale(1.05); 
    }
    .card-title { 
      font-size: 1.2em; 
      font-weight: bold; 
      color: #333; 
      margin-bottom: 10px; 
    }
    .card-image { 
      width: 80px; 
      height: 80px; 
      border-radius: 8px; 
      object-fit: cover; 
    }
    .card-description { 
      font-size: 0.9em; 
      color: #555; 
      margin-top: 10px; 
    }
    body { 
      background-color: #a9a9a9; 
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-custom">
  <div class="container-fluid">
    <a href="/" class="home-button">Home</a>
    <span class="navbar-title">Title</span> 
  </div>
</nav>

<div class="container">
  <div class="card-grid">
    <div class="card">
        <p class="card-title">Breakfast</p>
        <img src="image1.jpg" alt="Breakfast" class="card-image">
        <p class="card-description">This is a short description.</p>
    </div>
    <div class="card">
        <p class="card-title">Lunch</p>
        <img src="image2.jpg" alt="Lunch" class="card-image">
        <p class="card-description">This is a short description.</p>
    </div>
    <div class="card">
        <p class="card-title">Dinner</p>
        <img src="image3.jpg" alt="Dinner" class="card-image">
        <p class="card-description">This is a short description.</p>
    </div>
    <div class="card">
        <p class="card-title">Appetizer</p>
        <img src="image4.jpg" alt="Appetizer" class="card-image">
        <p class="card-description">This is a short description.</p>
    </div>
    <div class="card">
        <p class="card-title">Dessert</p>
        <img src="image5.jpg" alt="Dessert" class="card-image">
        <p class="card-description">This is a short description.</p>
    </div>
    <div class="card">
        <p class="card-title">Finger Foods</p>
        <img src="image6.jpg" alt="Finger Foods" class="card-image">
        <p class="card-description">This is a short description.</p>
    </div>
  </div>
</div>

</body>
</html>
